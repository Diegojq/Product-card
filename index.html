<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview card</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <figure class="card-left">
            <img class="card-img" src="./assets/image-product-desktop.jpg" alt="perfume chaneel">
            <img class="img-mobile" src="./assets/image-product-mobile.jpg" alt="perfume chaneel">
        </figure>
        <section class="card-right">
            <p class="product-name">PERFUME</p>
            <h1 class="title-product">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <p class="price">$149.99</p> 
                <p class="previous-price">$169.99</p>
            </div>
            <button class="button-add"><img class="image-car" src="./assets/icon-cart.svg" alt="">Add to Cart</button>
        </section>
    </main>
</body>
</html>
